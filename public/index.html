<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bats Blog</title>
    <link rel="stylesheet" href="/packages/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/packages/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

    <div id="wrapper">
        <div id="main">
            <div class="row">
                <div class="col-12" id="new-post">
                    <div class="newPost card">
                        <div class="card-body">
                            <h2 class="title font-weight-bold">New Post</h2>
                            <form id="create-post">
                                <div id="post-error" class="alert alert-danger">Error</div>
                                <label>
                                    <span>Title <span class="text-red">*</span></span>
                                    <input maxlength="40" name="title" required id="post-title">
                                </label>
                                <label>
                                    <span>Post <span class="text-red">*</span></span>
                                    <textarea class="text" name="post" required id="post-text"></textarea>
                                </label>
                                <label>
                                    <span>Image</span>
                                    <input type="file" accept="image/*" name="image" />
                                </label>
                                <button type="submit" class="btn btn-success">Post</button>
                                <button type="button" class="btn btn-secondary" id="cancel-post">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-columns" id="posts">Loading...</div>
        </div>
        <div id="sidebar">
            <div id="sidebar-heading">
                <img src="img/bats.jpg" class="img-thumbnail" />
                <h2>Bats Blog</h2>
                <p>Q: What is the best way to hold a bat?<br />A: By its handle.</p>
            </div>
            <hr />
            <a href="#" class="btn btn-secondary btn-block brn-lg" title="Create new post" id="sidebar-new"><i class="fa fa-plus"></i> New post</a>
            <hr />
            <ul>
                <li>
                    <a href="https://www.google.co.nz/search?q=bats" target="_blank">Google Search</a>
                </li>
                <li>
                    <a href="https://www.google.co.nz/search?q=bats&tbm=isch" target="_blank">Google Images</a>
                </li>
            </ul>
            <hr />
            <form onsubmit="return false">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <input type="text" class="form-control" placeholder="Search...">
                  <div class="input-group-addon">
                      <i class="fa fa-search"></i>
                  </div>
                </div>
            </form>
            <div id="sidebar-copyright">
                <hr />
                &copy; Copyright 2017
            </div>
        </div>
    </div>

    <script src="/packages/jquery/dist/jquery.min.js"></script>
    <script src="/packages/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
